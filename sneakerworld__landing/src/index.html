<body class="body">
	<header class="header container">
		<img class="header__logo" src="./images/sneakerworld-logo.svg" width="250" alt="">
		<nav class="nav">
			<ul class="nav__list">

		</div>
	</header>

				<button class="search__button" type="button">search</button>
			</div>
		</section>

		<section class="slider">

			<div class="slider__overview">
				<div class="slider__inner">
					<div class="slider__item">
						<img class="slider__image" src="./images/image-1.png" alt="">

					<div class="slider__item">
